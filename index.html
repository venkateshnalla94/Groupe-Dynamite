<!DOCTYPE html>
<html>
<body>

<p id="Paragraph" value="">Im Old</p>
<button onclick="myFunction()">Copy Text</button>
<p>A function is triggered when the button is clicked.
	This function will update with hard coded data and change the styles
</p>
<script>
function myFunction() {
  document.getElementById("Paragraph").style.color = "red";
  document.getElementById("Paragraph").innerHTML = "Paragraph changed!";
}
</script>

</body>
</html>
